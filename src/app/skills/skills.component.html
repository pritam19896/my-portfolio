<div class="outer">
  <H1 class="inner" >{{msg}}</H1>
</div>

<div class="container txtproperty">
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let skill of skills">
          <div class="skill-style">
            {{skill.name}}

            <p><ngb-progressbar type="info" [value]="skill.rating" [striped]="true" [animated]="true"><i>{{skill.rating}}%</i></ngb-progressbar></p>
          </div>
    </div>
  </div>
</div>
